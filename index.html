<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Caravan</title>
</head>
<body>
  <header class="container-fluid d-flex justify-content-between align-items-center box-shadow bg-light fixed-top p-3">
    <a href="index.html">
      <img src="./img/caravan.svg" alt="Logotipo Caravan">
    </a>

    <nav class="navbar navbar-expand-md navbar-light  ">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="">Locais</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="./local.html">Califórnia</a>
              <a class="dropdown-item" href="./local.html">Paris</a>
              <a class="dropdown-item" href="./local.html">Dublin</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link" href="./subscriptions.html">Planos</a></li>
          <li class="nav-item"><a class="nav-link" href="./contact.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="">Login</a></li>
          <li class="nav-item"><a class="btn btn-outline-primary ml-md-2" href="./register.html">Inscreva-se</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container-fluid">
    <div class="row bg-dark text-white">
      <div class="col-lg-7 p-0">
        <div id="citiesCarousel" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#citiesCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#citiesCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#citiesCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/california.jpg" class="d-block w-100" alt="Califórnia">
              <div class="carousel-caption">
                <h3 class="display-4">Califórnia</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/paris.jpg" class="d-block w-100" alt="Paris">
              <div class="carousel-caption">
                <h3 class="display-4">Paris</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/dublin.jpg" class="d-block w-100" alt="Dublin">
              <div class="carousel-caption">
                <h3 class="display-4">Dublin</h3>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#citiesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#citiesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
      <div class="col-lg-5 p-4 m-auto">
        <h1 class="display-4">Realize a viagem do seu sonho</h1>
        <p class="lead">O melhor local para sua viagem</p>
        <form>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2">Inscreva-se</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.js" type="text/javascript"></script>
  <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
